<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="styles.css">
</head>

<body id="gradient">
    <h1>Gradient Background Generator</h1>

    <p>Pick 2 colors:</p>
    <!-- color picker buttons -->
    <input class="color1" type="color" name="color1" value="#c90fcf">
    <input class="color2" type="color" name="color2" value="#ffb01e">
    <br>
    <br>
    
    <!-- generates random colors -->
    <button class="random-btn">Random</button>

    <!-- Displays current css value  -->
    <h2>Current CSS Background:</h2>
    <h3>linear-gradient(to right, rgb(221, 72, 253), rgb(255, 176, 30))</h3>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
